<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form action="post">
            
            <div>
                <label for="first_name">First Name:*</label>
                <input type="text" name="first_name">
            </div>
            
            <div>
                <label for="last_name">Last Name:*</label>
                <input type="text" name="last_name">
            </div>

            <div>
                <label for="email">Email Address:*</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="password">Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:*</label>
                <input type="password" name="confirm_password">
            </div>
            <div>
                <label for="date">Birthday</label>
                <input type="date" name="date">
            </div>
            <div>
                <label for="gd">Gender Identity:</label>  
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="male">

                <label for="female">Female</label>
                <input type="radio" name="female">

                <label for="nb">Non-Binary</label>
                <input type="radio" name="nb">

                <label for="na">I prefer not to answer</label>
                <input type="radio" name="na">
            </div>
            <div>
                <label for="description">A short description about myself:</label>
            </div>
            <div>
                <textarea name="self_description" cols="24" rows=4></textarea>
            </div>
            <div>
                <label for="favorite_language">Favorite Language:</label>
                <select name="favorite_language">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="HTML">HTML</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </div>
            <div>
                <label for="subscription">Yes, I would like to receive periodic email updates</label>
                <input type="checkbox" name="subscription" id="accept">
            </div>
            <div>
                <input type="submit"  value="Create Account">
            </div>
        <div>*Indicates a required field</div>
     </form>
    
</body>
</html>
